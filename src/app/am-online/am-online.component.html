<div class="container" id="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header text-center text-justify">
                <h3>Network Status: <span>Offline</span></h3>
                
            </div>
            <div class="card-body text-justify text-center">
                Your Internet Connection is Lost, you would be receiving data that are not updated.
                Kindly go to the Menu and Click Refresh if you are back online. 
            </div>
            <div class="card-footer animate__animated animate__rotateInDownRight ml-auto text-center mr-4" (click)="okThanks()">
                Ok, Thanks!
            </div>
        </div>
    </div>
</div>
