<div id="map" class="animate__animated animate__bounceIn"></div>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header text-center">
                <h3>{{day}}'s Call Schedule</h3>
            </div>
            <div class="card-body mr-1 ml-1" style="background: white">
                <a [routerLink]="['/poc',data?.id ]" *ngFor = "let data of dataCollector; let i = index;" class="row">
                    <div class="col-2">{{i+1}}:</div> 
                    <div>{{ data?.outlet }}</div> <br/>
                </a>
            </div>
            <div class="card-footer animate__animated animate__rotateInDownRight">
                
            </div>
        </div>
    </div>
</div>
