<div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header text-center">
                    <h3>{{ notice }}</h3>
                </div>
                <div class="card-body animate__animated animate__rotateInDownLeft">
                    <form (submit) = "login()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                            </div>
                            <input type="text"  class="form-control" placeholder="User" name="userId" [(ngModel)]="user.userId">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn login_btn offset-3 mt-1">
                        </div>
                    </form>
                </div>
                <div class="card-footer animate__animated animate__rotateInDownRight">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="#" class="ml-1" style="color: #00B0F0">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#" style="color: #00B0F0">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
