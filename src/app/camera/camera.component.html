<div class="m-2 p-2 pb-0" style=" background-color: black; max-width: 100%; max-height: 87vh; min-height: 87vh;">
  <div id="content" class="p-3">
    <div id="c" >
      <video id="video" class="ml-3 pb-3">Video stream not available.</video>
      <img id="photo" class="ml-3 pb-3" alt="The screen capture will appear in this box.">
      <div class="success text-justify text-center" *ngIf="success">
      The SnapShot has been taken for further processing!
      </div>
      <button id="startbutton"><i class="fa fa-camera" aria-hidden="true" style="font-size: 30px; padding: 10px;"></i></button>
    </div>
    <div class="d-flex row m-2 mb-0">
      <button id="reSnap" onclick="startCamInIndexHtml()">Re-Take</button>
      <button id="proceed" (click)="proceed()" class="ml-auto"> Submit</button>
    <!-- <button id="proceed" (click)="proceed()" class="ml-auto"><a style="color: white;" id="img" href="" download="chiller{{pocId}}"> Proceed</a></button> -->
    </div>
  </div>
</div>

</div> -->
<canvas id="canvas"></canvas>
